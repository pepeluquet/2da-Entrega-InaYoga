<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    

    <!-- boostrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- link CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    
    <!-- ponemos el titulo de la pestaña -->    
    <title>Contacto - InaYoga</title>

</head>
<body>
    <div class="grid-container">
        <header class="cabeza grid-setter">
            <section class="menu">
                <nav class="navegacion">
                    <ul>
                        <li><a href="./info.html">Info</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="../index.html">InaYoga</a></li>
                    </ul>
                </nav>
                <img class="logo" data-aos="fade-left" src="../assets/logo.png" alt="logo" />
            </section>

            <div class="titulo-contacto">
                <h1 class="tracking-in-contract">CONTACTO</h1> 
                <h3>CHARLEMOS</h3>
            </div>       
        </header> 
            
        <main class="cuerpo grid-setter">
            <h3 class="subtitulos">"Contactemos, charlemos"</h3>      
            
            <!-- creamos el formulario -->
            <section class="formulario">
                <div class="comun mb-3">
                    <label for="nombre" class="form-label">Nombre/s</label>
                    <input type="text" class="form-control" placeholder="Nombre/s">
                </div>

                <div class="comun mb-3">
                    <label for="apellido" class="form-label">Apellido/s</label>
                    <input type="text" class="form-control" placeholder="Apellido/s">
                </div>

                <div class="email mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="largo mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                </div>
            </section>

            <h3 class="subtitulos">"Contactemos, charlemos"</h3>
        </main>

        <footer class="pie grid-setter">
            <!-- redes sociales, menu de navegacion -->
            <section class="menu-pie">
                <ul class="redes">
                    <li><a href="#">Facebook</a></li> <!-- Esto se completa cuando se cree la pagina de Facebook -->
                    <li><a href="#">Instagram</a></li> <!-- Esto se completa cuando se cree la pagina de Instagram -->
                </ul>

                <a href="../index.html">InaYoga</a>
                <img class="logo" src="../assets/logo.png" alt="logo"/>
                
                <ul class="link">
                    <li><a href="./info.html">Info</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                </ul>
            </section>
            <section class="registro">
                <p>© 2024 InaYoga Web</p>
            </section>
        </footer>
    </div>

    <!-- scrip boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
